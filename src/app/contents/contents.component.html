<ul class="list-unstyled">
  <li *ngFor="let b of reader.books; let bi = index">
    <h1>{{b.Title}}</h1>

    <ul class="list-unstyled">
      <li *ngFor="let p of b.Parts; let pi = index">
        <h2>{{p.Title}}</h2>

        <ul class="list-unstyled">
          <li *ngFor="let c of p.Chapters; let ci = index">
            <span *ngIf="reader.state.isRead(bi, pi, ci)">*</span>
            {{c.Title}} - {{c.SubTitle}}
          </li>
        </ul>

      </li>
    </ul>

  </li>
</ul>
