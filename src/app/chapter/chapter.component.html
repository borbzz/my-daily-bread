<div class="chapter">
    <h2 class="text-center">{{chapter.Title}}</h2>
    <h3 class="text-center">{{chapter.SubTitle}}</h3>

    <h4>Christ:</h4>
    <p *ngFor="let c of chapter.Christ">{{c}}</p>

    <h4 class="text-danger">Think:</h4>
    <p>{{chapter.Think}}</p>

    <h4 class="text-danger">Pray:</h4>
    <p>{{chapter.Pray}}</p>
</div>
